<!DOCTYPE html>
<html lang="en">
<head>
  <title>CUSTOMER RATING SYSTEM</title>
</head>

<body >  
<div class="row" style="padding-bottom: 30px; background-color:   #7cd7dd;" >
  <div class="col-3" style="text-align: center; padding-left: 150px;">
      <a  class="navbar-brand " href="/" style="color: whitesmoke; font-size: 3rem; padding-top: 20px; font-family:'Times New Roman', Times, serif;" class="heading">customer rating system</a>
  </div>
  <div class="col-12" style="text-align: left; padding-left: 275px; font-family: 'Kaushan Script', cursive; margin-left: 0px;">
      
  </div>
</div>
          <!-- </nav> -->
    </div>

  <div class="container" style="background:#fff;
    width: 500px;
    height: 755px;
    margin-top: 30px;border-radius: 1.5rem;">
    <form method="POST" action = "/signup"  style=" width:400px; margin:auto">
    <div class="row">
      <div class="col" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
        <h3>
            <br>
            <center>    
                <strong >CUSTOMER INFO</strong>
            </center>
        </h3>
        <hr>
      </div>
    </div>




    <div class="row">
      <div class="col">
        <div class="form-group">
            <h5>          
                <label for="name" >Firstname:</label>
            </h5>
          <input type="text" name="name" id='name' class="form-control" required>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
            <h5>
                <label for="lastname" >Lastname:</label>
            </h5>
          <input type="text" name="lastname" id='lastname' class="form-control" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
            <h5>
                <label for="ACCOUNT NUMBER" >Account number:</label>
            </h5>
          <input type="text" name="accountnumber" id='accountnumber' class="form-control" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
            <h5>
                <label for="lang">Country:</label> </h5>
                <select name="languages" id="lang">
                  <option value="javascript">India</option>
                  <option value="php">USA</option>
                  <option value="java">Japan</option>
                  <option value="golang">UK</option>
                  <option value="python">China</option> 
                </select>
        </div>
      </div>
    </div>

    <div class="form-group">
        <h5>
            <label for="email" >Transaction type:</label>
        </h5>
        <input type="transactions" name="transction" id='transaction' class="form-control" required>
    </div>
    
    <div class="form-group" >
      <button type="submit" class="btn btn-info" style="width: 150px; text-align: center; margin-left:85px; margin-top:15px;">Register</button>
    </div>
    </form>
  </div>



  <div style="padding-top: 20px;">
    <hr>
    <footer id="footer" style="padding: 4%; text-align: center;">        
      <div class="row">
        <div class="col-6" style="text-align: right; padding-right: 0px;">
         <b> E-mail  <!-- add email in the footer --></b>     
        </div>
        <div class="col-6" style="text-align: left; padding-left: 0px;">    
         <b>Phone  <!-- add phone number in the footer --></b> 
        </div>
      </div>      
    </footer>
    </div>

</body>
</html>
